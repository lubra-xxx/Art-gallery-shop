    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Inter', sans-serif;
      background: #050814;
      color: #f5f5f5;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      padding: 40px 16px;
    }
    .page {
      width: 100%;
      max-width: 900px;
      background: radial-gradient(circle at top, #111827 0%, #020617 55%);
      border-radius: 24px;
      padding: 32px 24px 40px;
      box-shadow: 0 30px 80px rgba(0,0,0,0.7);
      position: relative;
    }
    .art-image {
      width: 100%;
      max-width: 600px; /* Bild kleiner */
      border-radius: 18px;
      margin: 0 auto 24px;
      display: block;
      box-shadow: 0 18px 50px rgba(0,0,0,0.6);
      object-fit: cover;
    }
    .title {
      text-align: center;
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 8px;
    }
    .description {
      text-align: center;
      font-size: 0.98rem;
      color: #d4d4d8;
      margin: 0 auto 28px;
      max-width: 620px;
      line-height: 1.6;
    }
    .buttons-row {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center;
      margin-bottom: 10px;
    }
    .buy-button {
      flex: 1 1 160px;
      max-width: 220px;
      padding: 10px 14px;
      border-radius: 999px;
      border: none;
      text-decoration: none;
      color: #020617;
      font-size: 0.9rem;
      font-weight: 600;
      text-align: center;
      cursor: pointer;
      background: linear-gradient(135deg,#f97316,#facc15);
      box-shadow: 0 10px 25px rgba(0,0,0,0.4);
      transition: transform 0.15s ease, box-shadow 0.15s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 2px;
    }
    .buy-button strong {
      font-size: 0.9rem;
    }
    .buy-button span {
      font-size: 0.78rem;
      font-weight: 500;
      color: #0f172a;
      opacity: 0.9;
    }
    .buy-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 14px 32px rgba(0,0,0,0.5);
    }
    .imprint-button {
      position: absolute;
      left: 20px;
      bottom: 16px;
      font-size: 0.78rem;
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid rgba(148,163,184,0.7);
      color: #e5e7eb;
      background: rgba(15,23,42,0.9);
      text-decoration: none;
      cursor: pointer;
      transition: background 0.15s ease, border-color 0.15s ease;
    }
    .imprint-button:hover {
      background: rgba(15,23,42,1);
      border-color: rgba(248,250,252,0.9);
    }
    .footer-spacer {
      height: 30px;
    }
    @media (max-width: 640px) {
      .page { padding: 20px 16px 32px; }
      .imprint-button { position: static; margin-top: 16px; }
      .footer-spacer { height: 0; }
    }
  </style>
