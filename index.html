<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Art Gallery</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<style>
  * { box-sizing: border-box; }
  body {
    margin: 0;
    font-family: 'Inter', sans-serif;
    background: #0a0e1a;
    color: #f5f5f5;
    line-height: 1.6;
    padding-bottom: 40px;
  }
  header {
    text-align: center;
    padding: 32px 16px;
    background: linear-gradient(135deg, #0a0e1a 0%, #1a1f3d 100%);
    border-bottom: 1px solid rgba(255,255,255,0.08);
  }
  header h1 {
    margin: 0;
    font-size: clamp(1.8rem, 8vw, 3rem);
    font-weight: 700;
    background: linear-gradient(135deg, #00d4aa, #00b4d8);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
  }
  header p {
    margin-top: 8px;
    color: #a1a1aa;
    font-size: clamp(0.9rem, 4vw, 1.1rem);
    font-weight: 300;
  }
  .container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 24px 12px;
  }
  .products-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 16px;
  }
  .product {
    background: linear-gradient(145deg, rgba(15,23,42,0.95), rgba(10,14,26,0.98));
    border-radius: 18px;
    padding: 20px 16px;
    box-shadow: 0 16px 50px rgba(0,0,0,0.6);
    border: 1px solid rgba(255,255,255,0.05);
    position: relative;
    overflow: hidden;
    transition: all 0.3s ease;
  }
  .product:hover {
    transform: translateY(-6px);
    box-shadow: 0 25px 70px rgba(0,0,0,0.8);
    border-color: rgba(0,212,170,0.2);
  }
  .product img {
    width: 100%;
    /* EXAKT 9:16 f√ºr alle Produkte */
    aspect-ratio: 9/16;
    height: auto;
    object-fit: cover;
    object-position: center;
    border-radius: 14px;
    margin-bottom: 14px;
    box-shadow: 0 10px 35px rgba(0,0,0,0.5);
    display: block;
  }
  .title {
    font-size: clamp(0.95rem, 3.5vw, 1.1rem);
    font-weight: 600;
    text-align: center;
    margin-bottom: 10px;
    color: #f8fafc;
    line-height: 1.3;
    display: -webkit-box;
    -webkit-line-clamp: 2;
    -webkit-box-orient: vertical;
    overflow: hidden;
  }
  .toggle {
    font-size: clamp(0.7rem, 2.5vw, 0.8rem);
    color: #a1a1aa;
    cursor: pointer;
    text-align: center;
    margin-bottom: 14px;
    padding: 5px 10px;
    border-radius: 16px;
    background: rgba(255,255,255,0.08);
    display: inline-block;
    border: 1px solid rgba(255,255,255,0.08);
    transition: all 0.2s ease;
  }
  .toggle:hover {
    background: rgba(255,255,255,0.15);
    color: #00d4aa;
  }
  .description {
    display: none;
    font-size: clamp(0.75rem, 2.8vw, 0.85rem);
    color: #d4d4d8;
    text-align: center;
    margin-bottom: 16px;
    padding: 10px;
    line-height: 1.4;
    background: rgba(255,255,255,0.02);
    border-radius: 10px;
    border: 1px solid rgba(255,255,255,0.03);
  }
  .buttons-row {
    display: flex;
    gap: 6px;
    justify-content: center;
    margin-bottom: 12px;
  }
  .buy-button {
    flex: 1;
    padding: 10px 6px;
    border-radius: 10px;
    text-decoration: none;
    color: #0f172a;
    font-size: clamp(0.72rem, 2.6vw, 0.82rem);
    font-weight: 600;
    text-align: center;
    background: linear-gradient(135deg, #facc15, #fbbf24);
    box-shadow: 0 6px 20px rgba(250,204,21,0.4);
    transition: all 0.2s ease;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 60px;
  }
  .buy-button:hover:not([style*="opacity:0.5"]) {
    transform: translateY(-2px);
    box-shadow: 0 10px 30px rgba(250,204,21,0.6);
  }
  .buy-button strong {
    font-size: clamp(0.8rem, 3vw, 0.88rem);
    display: block;
  }
  .buy-button span {
    font-size: clamp(0.68rem, 2.4vw, 0.75rem);
    opacity: 0.9;
    font-weight: 500;
  }
  .imprint-button {
    position: absolute;
    right: 12px;
    top: 12px;
    font-size: 0.85rem;
    padding: 4px 8px;
    border-radius: 10px;
    border: 1px solid rgba(161,161,170,0.3);
    color: #a1a1aa;
    background: rgba(15,23,42,0.9);
    text-decoration: none;
    transition: all 0.2s ease;
    font-weight: 500;
    line-height: 1;
  }
  .imprint-button:hover {
    color: #00d4aa;
    border-color: #00d4aa;
    background: rgba(0,212,170,0.15);
  }

  /* HANDY OPTIMIERUNG - 3 SPALTEN BEIBEHALTEN */
  @media (max-width: 768px) {
    .container {
      padding: 20px 8px;
      max-width: 100%;
    }
    .products-grid {
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
    }
    .product {
      padding: 16px 12px;
    }
    .product img {
      aspect-ratio: 9/16;
      min-height: 120px;
      border-radius: 12px;
      margin-bottom: 12px;
    }
    .title {
      font-size: 0.92rem;
      margin-bottom: 8px;
    }
    .toggle {
      font-size: 0.72rem;
      padding: 4px 8px;
      margin-bottom: 12px;
    }
    .buttons-row {
      gap: 4px;
      margin-bottom: 8px;
    }
    .buy-button {
      min-height: 56px;
      padding: 8px 4px;
    }
    .buy-button strong {
      font-size: 0.82rem;
    }
    .buy-button span {
      font-size: 0.7rem;
    }
    .imprint-button {
      font-size: 0.8rem;
      padding: 3px 6px;
      right: 10px;
      top: 10px;
    }
  }

  @media (max-width: 480px) {
    .products-grid {
      gap: 10px;
    }
    .product {
      padding: 14px 10px;
    }
    .product img {
      min-height: 110px;
      border-radius: 10px;
    }
    .buy-button {
      min-height: 52px;
    }
    .buy-button strong {
      font-size: 0.78rem;
    }
    .buy-button span {
      font-size: 0.68rem;
    }
  }

  @media (max-width: 360px) {
    .products-grid {
      gap: 8px;
    }
    .product {
      padding: 12px 8px;
    }
    .product img {
      min-height: 100px;
    }
  }
</style>
</head>
<body>
<header>
  <h1>Art Gallery</h1>
  <p>Daily New Artworks</p>
</header>

<div class="container">
  <div class="products-grid" id="productList">
    <!-- Produkte kommen hier rein -->
  </div>
</div>

<script>
fetch("products.json")
  .then(r => r.json())
  .then(data => {
    const list = document.getElementById("productList");
    
    // Sortiere neueste zuerst
    const sortedProducts = data.products.sort((a,b) => new Date(b.created || 0) - new Date(a.created || 0));
    
    sortedProducts.slice(0, 18).forEach((p, i) => {
      const d = document.createElement("div");
      d.className = "product";
      d.innerHTML = `
        <a href="${p.image}" target="_blank" class="imprint-button">üñºÔ∏è</a>
        <img src="${p.image}" alt="${p.title}" loading="lazy">
        <div class="title">${p.title}</div>
        <div class="toggle" onclick="toggleDesc(${i})">show description ‚ñº</div>
        <div class="description" id="desc-${i}">
          ${p.description || 'Keine Beschreibung verf√ºgbar.'}
        </div>
        
        <div class="buttons-row">
          <a href="${p.payments?.A1 || '#'}" target="_blank" class="buy-button" ${!p.payments?.A1 ? 'style="opacity:0.5;pointer-events:none;"' : ''}>
            <strong>A1 79,99‚Ç¨</strong>
            <span>84√ó59cm</span>
          </a>
          <a href="${p.payments?.A2 || '#'}" target="_blank" class="buy-button" ${!p.payments?.A2 ? 'style="opacity:0.5;pointer-events:none;"' : ''}>
            <strong>A2 64,99‚Ç¨</strong>
            <span>59√ó42cm</span>
          </a>
          <a href="${p.payments?.A3 || '#'}" target="_blank" class="buy-button" ${!p.payments?.A3 ? 'style="opacity:0.5;pointer-events:none;"' : ''}>
            <strong>A3 39,99‚Ç¨</strong>
            <span>42√ó30cm</span>
          </a>
        </div>
      `;
      list.appendChild(d);
    });
  })
  .catch(err => console.error('Fehler beim Laden:', err));

let descCounters = {};
function toggleDesc(i) {
  const el = document.getElementById("desc-" + i);
  if (el) {
    el.style.display = el.style.display === "block" ? "none" : "block";
  }
}
</script>
</body>
</html>
