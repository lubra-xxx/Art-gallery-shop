<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Art Gallery</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<style>
  * { box-sizing: border-box; }
  body {
    margin: 0;
    font-family: 'Inter', sans-serif;
    background: #0a0e1a;
    color: #f5f5f5;
    line-height: 1.6;
  }
  header {
    text-align: center;
    padding: 40px 20px;
    background: linear-gradient(135deg, #0a0e1a 0%, #1a1f3d 100%);
    border-bottom: 1px solid rgba(255,255,255,0.08);
  }
  header h1 {
    margin: 0;
    font-size: clamp(2rem, 5vw, 3rem);
    font-weight: 700;
    background: linear-gradient(135deg, #00d4aa, #00b4d8);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
  }
  header p {
    margin-top: 8px;
    color: #a1a1aa;
    font-size: 1.1rem;
    font-weight: 300;
  }
  .container {
    max-width: 1300px;
    margin: 0 auto;
    padding: 40px 16px;
  }
  .products-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 18px;
    margin-bottom: 60px;
  }
  .product {
    background: linear-gradient(145deg, rgba(15,23,42,0.9), rgba(10,14,26,0.95));
    border-radius: 20px;
    padding: 24px;
    box-shadow: 0 20px 60px rgba(0,0,0,0.5);
    border: 1px solid rgba(255,255,255,0.06);
    position: relative;
    overflow: hidden;
    transition: all 0.3s ease;
  }
  .product:hover {
    transform: translateY(-8px);
    box-shadow: 0 30px 80px rgba(0,0,0,0.7);
    border-color: rgba(0,212,170,0.3);
  }
  .product img {
    width: 100%;
    /* 9:16 Aspect Ratio - perfekt f√ºr Portraits */
    aspect-ratio: 9/16;
    object-fit: cover;
    object-position: center;
    border-radius: 16px;
    margin-bottom: 16px;
    box-shadow: 0 12px 40px rgba(0,0,0,0.4);
    display: block;
    height: auto;
  }
  .title {
    font-size: 1.1rem;
    font-weight: 600;
    text-align: center;
    margin-bottom: 12px;
    color: #f8fafc;
    line-height: 1.3;
    display: -webkit-box;
    -webkit-line-clamp: 2;
    -webkit-box-orient: vertical;
    overflow: hidden;
  }
  .toggle {
    font-size: 0.8rem;
    color: #a1a1aa;
    cursor: pointer;
    text-align: center;
    margin-bottom: 16px;
    padding: 6px 12px;
    border-radius: 20px;
    background: rgba(255,255,255,0.08);
    display: inline-block;
    border: 1px solid rgba(255,255,255,0.1);
    transition: all 0.2s ease;
  }
  .toggle:hover {
    background: rgba(255,255,255,0.15);
    color: #00d4aa;
  }
  .description {
    display: none;
    font-size: 0.85rem;
    color: #d4d4d8;
    text-align: center;
    margin-bottom: 20px;
    padding: 12px;
    line-height: 1.5;
    background: rgba(255,255,255,0.02);
    border-radius: 12px;
    border: 1px solid rgba(255,255,255,0.04);
  }
  .buttons-row {
    display: flex;
    gap: 8px;
    justify-content: center;
    margin-bottom: 16px;
  }
  .buy-button {
    flex: 1;
    padding: 12px 8px;
    border-radius: 12px;
    text-decoration: none;
    color: #0f172a;
    font-size: 0.82rem;
    font-weight: 600;
    text-align: center;
    background: linear-gradient(135deg, #facc15, #fbbf24);
    box-shadow: 0 8px 25px rgba(250,204,21,0.4);
    transition: all 0.2s ease;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 2px;
    min-height: 68px;
  }
  .buy-button:hover:not([style*="opacity:0.5"]) {
    transform: translateY(-2px);
    box-shadow: 0 12px 35px rgba(250,204,21,0.6);
  }
  .buy-button strong {
    font-size: 0.88rem;
  }
  .buy-button span {
    font-size: 0.75rem;
    opacity: 0.9;
  }
  .imprint-button {
    position: absolute;
    right: 16px;
    top: 16px;
    font-size: 0.75rem;
    padding: 6px 12px;
    border-radius: 12px;
    border: 1px solid rgba(161,161,170,0.4);
    color: #a1a1aa;
    background: rgba(15,23,42,0.8);
    text-decoration: none;
    transition: all 0.2s ease;
    font-weight: 500;
  }
  .imprint-button:hover {
    color: #00d4aa;
    border-color: #00d4aa;
    background: rgba(0,212,170,0.1);
  }

  /* MOBILE: 3 SPALTEN auch auf Handy! */
  @media (max-width: 1200px) {
    .products-grid {
      grid-template-columns: repeat(3, 1fr);
      gap: 16px;
    }
    .container { padding: 32px 12px; }
    .product img { aspect-ratio: 9/16; }
  }
  
  @media (max-width: 768px) {
    .products-grid {
      grid-template-columns: repeat(3, 1fr);
      gap: 14px;
    }
    .container { padding: 28px 8px; }
    .product { 
      padding: 20px 16px; 
    }
    .product img { 
      aspect-ratio: 9/16;
      min-height: 140px;
    }
    .buttons-row { 
      gap: 6px; 
    }
    .buy-button { 
      min-height: 62px;
      padding: 10px 6px;
      font-size: 0.78rem;
    }
    .buy-button strong { font-size: 0.84rem; }
    .buy-button span { font-size: 0.72rem; }
    .title { font-size: 1rem; }
    .toggle { font-size: 0.76rem; }
    .imprint-button { 
      font-size: 0.7rem;
      padding: 4px 10px;
      top: 12px;
      right: 12px;
    }
  }

  @media (max-width: 480px) {
    .products-grid {
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
    }
    .container { padding: 24px 6px; }
    .product { padding: 18px 14px; }
    .product img { min-height: 130px; }
    .buy-button { min-height: 58px; }
  }
</style>
</head>
<body>
<header>
  <h1>Art Gallery</h1>
  <p>Daily New Artworks</p>
</header>

<div class="container">
  <div class="products-grid" id="productList">
    <!-- Produkte kommen hier rein -->
  </div>
</div>

<script>
fetch("products.json")
  .then(r => r.json())
  .then(data => {
    const list = document.getElementById("productList");
    
    // Sortiere neueste zuerst
    const sortedProducts = data.products.sort((a,b) => new Date(b.created || 0) - new Date(a.created || 0));
    
    sortedProducts.slice(0, 18).forEach((p, i) => {
      const d = document.createElement("div");
      d.className = "product";
      d.innerHTML = `
        <a href="${p.image}" target="_blank" class="imprint-button">üñºÔ∏è</a>
        <img src="${p.image}" alt="${p.title}" loading="lazy">
        <div class="title">${p.title}</div>
        <div class="toggle" onclick="toggleDesc(${i})">show description ‚ñº</div>
        <div class="description" id="desc-${i}">
          ${p.description || 'Keine Beschreibung verf√ºgbar.'}
        </div>
        
        <div class="buttons-row">
          <a href="${p.payments?.A1 || '#'}" target="_blank" class="buy-button" ${!p.payments?.A1 ? 'style="opacity:0.5;pointer-events:none;"' : ''}>
            <strong>A1 79,99‚Ç¨</strong>
            <span>84√ó59cm</span>
          </a>
          <a href="${p.payments?.A2 || '#'}" target="_blank" class="buy-button" ${!p.payments?.A2 ? 'style="opacity:0.5;pointer-events:none;"' : ''}>
            <strong>A2 64,99‚Ç¨</strong>
            <span>59√ó42cm</span>
          </a>
          <a href="${p.payments?.A3 || '#'}" target="_blank" class="buy-button" ${!p.payments?.A3 ? 'style="opacity:0.5;pointer-events:none;"' : ''}>
            <strong>A3 39,99‚Ç¨</strong>
            <span>42√ó30cm</span>
          </a>
        </div>
      `;
      list.appendChild(d);
    });
  })
  .catch(err => console.error('Fehler beim Laden:', err));

let descCounters = {};
function toggleDesc(i) {
  const el = document.getElementById("desc-" + i);
  if (el) {
    el.style.display = el.style.display === "block" ? "none" : "block";
  }
}
</script>
</body>
</html>
