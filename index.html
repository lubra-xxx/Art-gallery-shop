<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Art Gallery</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<style>
  * { box-sizing: border-box; }
  body {
    margin: 0;
    font-family: 'Inter', sans-serif;
    background: linear-gradient(135deg, #050814 0%, #0f172a 50%, #1e293b 100%);
    color: #f5f5f5;
    line-height: 1.6;
    overflow-x: hidden;
  }
  header {
    text-align: center;
    padding: 60px 20px 40px;
    background: linear-gradient(135deg, rgba(11,16,32,0.95) 0%, rgba(26,31,61,0.9) 100%);
    border-bottom: 1px solid rgba(255,255,255,0.1);
    position: relative;
  }
  header h1 {
    margin: 0;
    font-size: clamp(2.5rem, 6vw, 4rem);
    font-weight: 700;
    background: linear-gradient(135deg, #ef4444, #f59e0b, #10b981);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
  }
  header p {
    margin-top: 12px;
    color: #d1d5db;
    font-size: clamp(1rem, 2.5vw, 1.2rem);
    font-weight: 300;
  }
  .container {
    max-width: 1400px;
    margin: 0 auto;
    padding: 40px 20px;
  }
  .products-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(380px, 1fr));
    gap: 32px;
    margin-bottom: 60px;
  }
  .product {
    background: linear-gradient(145deg, rgba(17,24,39,0.95), rgba(15,23,42,0.9));
    border-radius: 24px;
    padding: 28px;
    box-shadow: 0 25px 80px rgba(0,0,0,0.6), 0 0 0 1px rgba(255,255,255,0.05);
    position: relative;
    overflow: hidden;
    transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    backdrop-filter: blur(20px);
  }
  .product::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 4px;
    background: linear-gradient(90deg, #ef4444, #f59e0b, #10b981);
    opacity: 0;
    transition: opacity 0.3s ease;
  }
  .product:hover {
    transform: translateY(-12px);
    box-shadow: 0 40px 120px rgba(0,0,0,0.8), 0 0 0 1px rgba(255,255,255,0.1);
  }
  .product:hover::before {
    opacity: 1;
  }
  .product img {
    width: 100%;
    height: 240px;
    object-fit: cover;
    border-radius: 18px;
    margin-bottom: 20px;
    box-shadow: 0 18px 50px rgba(0,0,0,0.6);
    transition: transform 0.4s ease;
  }
  .product:hover img {
    transform: scale(1.02);
  }
  .title {
    font-size: 1.3rem;
    font-weight: 600;
    text-align: center;
    margin-bottom: 12px;
    color: #f8fafc;
    line-height: 1.3;
    display: -webkit-box;
    -webkit-line-clamp: 2;
    -webkit-box-orient: vertical;
    overflow: hidden;
  }
  .toggle {
    font-size: 0.85rem;
    color: #a1a1aa;
    cursor: pointer;
    text-align: center;
    margin-bottom: 18px;
    padding: 8px 16px;
    border-radius: 20px;
    background: rgba(255,255,255,0.08);
    display: inline-block;
    transition: all 0.3s ease;
    border: 1px solid rgba(255,255,255,0.1);
  }
  .toggle:hover {
    background: rgba(255,255,255,0.15);
    color: #facc15;
    transform: translateY(-1px);
  }
  .description {
    display: none;
    font-size: 0.9rem;
    color: #d4d4d8;
    text-align: center;
    margin-bottom: 24px;
    padding: 16px;
    line-height: 1.6;
    background: rgba(255,255,255,0.03);
    border-radius: 16px;
    border: 1px solid rgba(255,255,255,0.05);
  }
  .buttons-row {
    display: flex;
    flex-wrap: wrap;
    gap: 12px;
    justify-content: center;
    margin-bottom: 20px;
  }
  .buy-button {
    flex: 1;
    min-width: 130px;
    padding: 14px 16px;
    border-radius: 16px;
    text-decoration: none;
    color: #020617;
    font-size: 0.88rem;
    font-weight: 600;
    text-align: center;
    background: linear-gradient(135deg, #fef3c7, #fde68a);
    box-shadow: 0 10px 25px rgba(254,240,138,0.4);
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 3px;
    border: 2px solid transparent;
  }
  .buy-button:hover:not([style*="opacity:0.5"]) {
    transform: translateY(-3px) scale(1.02);
    box-shadow: 0 16px 35px rgba(254,240,138,0.6);
    border-color: rgba(254,240,138,0.3);
  }
  .buy-button strong {
    font-size: 0.98rem;
    color: #92400e;
  }
  .buy-button span {
    font-size: 0.78rem;
    opacity: 0.9;
    font-weight: 500;
  }
  .imprint-button {
    position: absolute;
    left: 20px;
    bottom: 20px;
    font-size: 0.8rem;
    padding: 8px 14px;
    border-radius: 20px;
    border: 1px solid rgba(148,163,184,0.4);
    color: #e5e7eb;
    background: rgba(15,23,42,0.8);
    text-decoration: none;
    transition: all 0.3s ease;
    backdrop-filter: blur(10px);
  }
  .imprint-button:hover {
    background: rgba(15,23,42,1);
    border-color: #ef4444;
    color: #ef4444;
    transform: translateY(-1px);
  }
  @media (max-width: 768px) {
    .products-grid {
      grid-template-columns: 1fr;
      gap: 24px;
    }
    .container { padding: 24px 16px; }
    .product { padding: 24px 20px; }
    .product img { height: 220px; }
    .buttons-row { flex-direction: column; }
    .buy-button { min-width: 100%; }
    .imprint-button { position: static; margin-top: 16px; text-align: center; }
  }
</style>
</head>
<body>
<header>
  <h1>Art Gallery</h1>
  <p>Daily New Artworks</p>
</header>

<div class="container">
  <div class="products-grid" id="productList">
    <!-- Produkte kommen hier rein -->
  </div>
</div>

<script>
fetch("products.json")
  .then(r => r.json())
  .then(data => {
    const list = document.getElementById("productList");
    
    // Neueste 12 Produkte zuerst (optional - für Performance)
    const recentProducts = data.products.slice(-12).reverse();
    
    recentProducts.forEach((p, i) => {
      const d = document.createElement("div");
      d.className = "product";
      d.innerHTML = `
        <img src="${p.image}" alt="${p.title}" loading="lazy">
        <div class="title">${p.title}</div>
        <div class="toggle" onclick="toggleDesc(${i})">show description ▼</div>
        <div class="description" id="desc-${i}">
          ${p.description || 'Keine Beschreibung verfügbar.'}
        </div>
        
        <div class="buttons-row">
          <a href="${p.payments?.A1 || '#'}" target="_blank" class="buy-button" ${!p.payments?.A1 ? 'style="opacity:0.5;pointer-events:none;"' : ''}>
            <strong>A1 – 79,99€</strong>
            <span>84,1 × 59,4 cm</span>
          </a>
          <a href="${p.payments?.A2 || '#'}" target="_blank" class="buy-button" ${!p.payments?.A2 ? 'style="opacity:0.5;pointer-events:none;"' : ''}>
            <strong>A2 – 64,99€</strong>
            <span>59,4 × 42 cm</span>
          </a>
          <a href="${p.payments?.A3 || '#'}" target="_blank" class="buy-button" ${!p.payments?.A3 ? 'style="opacity:0.5;pointer-events:none;"' : ''}>
            <strong>A3 – 39,99€</strong>
            <span>42 × 29,7 cm</span>
          </a>
        </div>
        
        <a href="https://frosted-blob-b56.notion.site/Imprint-2d2b4f954da1802c8982c0b4174ff85c?source=copy_link" target="_blank" class="imprint-button">Imprint</a>
      `;
      list.appendChild(d);
    });
  })
  .catch(err => console.error('Fehler beim Laden:', err));

function toggleDesc(i) {
  const el = document.getElementById("desc-" + i);
  el.style.display = el.style.display === "block" ? "none" : "block";
}
</script>
</body>
</html>
