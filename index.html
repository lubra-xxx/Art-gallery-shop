<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KI Art Gallery</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
<style>
  * { box-sizing: border-box; }
  body {
    margin: 0;
    font-family: 'Inter', sans-serif;
    background: #050814;
    color: #f5f5f5;
    line-height: 1.6;
  }
  header {
    text-align: center;
    padding: 32px 16px;
    border-bottom: 1px solid rgba(255,255,255,0.1);
    background: linear-gradient(135deg, #111827 0%, #020617 100%);
  }
  header h1 {
    margin: 0;
    font-size: 2.8rem;
    font-weight: 600;
    color: #ef4444; /* ROT */
  }
  header p {
    margin-top: 8px;
    color: #d4d4d8;
    font-size: 1rem;
  }
  .container {
    max-width: 900px;
    margin: 0 auto;
    padding: 32px 16px;
  }
  .product {
    background: radial-gradient(circle at top, rgba(17,24,39,0.8) 0%, rgba(2,6,23,0.9) 100%);
    border-radius: 24px;
    padding: 32px 24px;
    margin-bottom: 40px;
    box-shadow: 0 20px 60px rgba(0,0,0,0.6);
    position: relative;
    border: 1px solid rgba(255,255,255,0.08);
  }
  .product img {
    width: 100%;
    max-width: 600px;
    height: auto;
    border-radius: 18px;
    margin: 0 auto 24px;
    display: block;
    box-shadow: 0 18px 50px rgba(0,0,0,0.6);
  }
  .title {
    font-size: 1.8rem;
    font-weight: 600;
    text-align: center;
    margin-bottom: 12px;
    color: #f8fafc;
  }
  .toggle {
    font-size: 0.9rem;
    color: #a1a1aa;
    cursor: pointer;
    text-align: center;
    margin-bottom: 20px;
    padding: 8px 16px;
    border-radius: 999px;
    background: rgba(255,255,255,0.05);
    display: inline-block;
    transition: all 0.2s ease;
  }
  .toggle:hover {
    background: rgba(255,255,255,0.1);
    color: #facc15;
  }
  .description {
    display: none;
    font-size: 1rem;
    color: #d4d4d8;
    text-align: center;
    margin-bottom: 28px;
    padding: 0 20px;
    line-height: 1.7;
  }
  .buttons-row {
    display: flex;
    flex-wrap: wrap;
    gap: 12px;
    justify-content: center;
    margin-bottom: 20px;
  }
  .buy-button {
    flex: 1 1 180px;
    max-width: 220px;
    padding: 14px 18px;
    border-radius: 999px;
    text-decoration: none;
    color: #020617;
    font-size: 0.95rem;
    font-weight: 600;
    text-align: center;
    background: linear-gradient(135deg, #f97316, #facc15);
    box-shadow: 0 12px 30px rgba(249,115,22,0.4);
    transition: all 0.2s ease;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 4px;
  }
  .buy-button:hover {
    transform: translateY(-3px);
    box-shadow: 0 18px 40px rgba(249,115,22,0.5);
  }
  .buy-button strong {
    font-size: 1rem;
  }
  .buy-button span {
    font-size: 0.82rem;
    opacity: 0.95;
  }
  .imprint-button {
    position: absolute;
    left: 20px;
    bottom: 16px;
    font-size: 0.8rem;
    padding: 8px 12px;
    border-radius: 999px;
    border: 1px solid rgba(148,163,184,0.6);
    color: #e5e7eb;
    background: rgba(15,23,42,0.9);
    text-decoration: none;
    transition: all 0.2s ease;
  }
  .imprint-button:hover {
    background: rgba(15,23,42,1);
    border-color: #ef4444;
    color: #ef4444;
  }
  @media (max-width: 640px) {
    .container { padding: 20px 16px; }
    .product { padding: 24px 20px; margin-bottom: 32px; }
    .product img { max-width: 100%; }
    .buttons-row { flex-direction: column; }
    .imprint-button { position: static; margin-top: 20px; }
  }
</style>
</head>

<body>
<header>
  <h1>Art Gallery</h1>
  <p>daily new Artworks</p>
</header>

<div class="container" id="productList">
  <!-- Produkte kommen hier rein -->
</div>

<script>
fetch("products.json")
  .then(r => r.json())
  .then(data => {
    const list = document.getElementById("productList");

    data.products.forEach((p, i) => {
      const d = document.createElement("div");
      d.className = "product";
      d.innerHTML = `
        <img src="${p.image}" alt="${p.title}">
        <div class="title">${p.title}</div>
        <div class="toggle" onclick="toggleDesc(${i})">
          Beschreibung anzeigen ▼
        </div>
        <div class="description" id="desc-${i}">
          ${p.description || 'Keine Beschreibung verfügbar.'}
        </div>
        
        <!-- 3 PAYMENT BUTTONS -->
        <div class="buttons-row">
          <a href="${p.payments?.A1 || '#'}" target="_blank" class="buy-button" ${!p.payments?.A1 ? 'style="opacity:0.5;pointer-events:none;"' : ''}>
            <strong>A1 – 79,99€</strong>
            <span>84,1 × 59,4 cm</span>
          </a>
          <a href="${p.payments?.A2 || '#'}" target="_blank" class="buy-button" ${!p.payments?.A2 ? 'style="opacity:0.5;pointer-events:none;"' : ''}>
            <strong>A2 – 64,99€</strong>
            <span>59,4 × 42 cm</span>
          </a>
          <a href="${p.payments?.A3 || '#'}" target="_blank" class="buy-button" ${!p.payments?.A3 ? 'style="opacity:0.5;pointer-events:none;"' : ''}>
            <strong>A3 – 39,99€</strong>
            <span>42 × 29,7 cm</span>
          </a>
        </div>
        
        <!-- IMPRESSUM BUTTON MIT NOTION LINK -->
        <a href="https://frosted-blob-b56.notion.site/Imprint-2d2b4f954da1802c8982c0b4174ff85c?source=copy_link" target="_blank" class="imprint-button">Impressum</a>
      `;
      list.appendChild(d);
    });
  })
  .catch(err => console.error('Fehler beim Laden:', err));

function toggleDesc(i) {
  const el = document.getElementById("desc-" + i);
  el.style.display = el.style.display === "block" ? "none" : "block";
}
</script>
</body>
</html>
