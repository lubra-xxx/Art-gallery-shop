<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Art Gallery ‚Äî Curated Wall Prints</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg-1: #060816;
      --bg-2: #0e1526;
      --card-grad: linear-gradient(145deg, rgba(18,24,38,0.95), rgba(12,16,28,0.98));
      --muted: #aeb3bd;
      --accent1: #f5bf4a; /* warm gold */
      --accent2: #f7d77b;
      --teal: #00d4aa;
      --glass: rgba(255,255,255,0.03);
      --card-radius: 16px;
      --shadow-1: 0 12px 36px rgba(0,0,0,0.65);
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: linear-gradient(180deg, var(--bg-1) 0%, var(--bg-2) 100%);
      color:#eef2f7;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      line-height:1.5;
      padding-bottom:48px;
    }

    header{
      text-align:center;
      padding:28px 16px 20px;
      border-bottom:1px solid rgba(255,255,255,0.03);
      position:relative;
    }
    header h1{
      margin:0;
      font-weight:700;
      /* smaller min-size to avoid overlapping on very small screens */
      font-size: clamp(1.4rem, 6vw, 2.2rem);
      letter-spacing: -0.02em;
      background: linear-gradient(135deg, var(--teal), #6ad0ff);
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
      background-clip:text;
      color:transparent;
    }
    header p.lead{
      margin:8px 0 10px;
      color:var(--muted);
      font-weight:300;
      font-size: clamp(0.85rem, 3.6vw, 1rem);
    }
    header p.description{
      margin: 8px auto 0;
      max-width:900px;
      color:#cbd5dd;
      font-size: clamp(0.78rem, 3.2vw, 0.95rem);
      line-height:1.45;
      padding: 8px 12px;
      opacity:0.95;
    }

    .container{
      max-width:1200px;
      margin:0 auto;
      padding:20px 12px;
    }

    /* Grid: always 3 columns */
    .products-grid{
      display:grid;
      grid-template-columns: repeat(3, 1fr);
      gap:16px;
      align-items:start;
      margin-top:8px;
    }

    .product{
      background: var(--card-grad);
      border-radius: var(--card-radius);
      padding:14px;
      position:relative;
      overflow:visible;
      border:1px solid rgba(255,255,255,0.03);
      box-shadow: var(--shadow-1);
      transition: transform .22s ease, box-shadow .22s ease, border-color .22s ease;
      display:flex;
      flex-direction:column;
      gap:10px;
    }
    .product:hover{
      transform: translateY(-6px);
      box-shadow: 0 28px 80px rgba(0,0,0,0.82);
      border-color: rgba(245,191,74,0.08);
    }

    /* Image wrapper ensures full image visible (contain) and exact 9:16 ratio via JS */
    .img-wrap{
      width:100%;
      border-radius:12px;
      overflow:hidden;
      background: linear-gradient(180deg, rgba(255,255,255,0.01), rgba(0,0,0,0.04));
      display:flex;
      align-items:center;
      justify-content:center;
      position:relative;
      flex: 0 0 auto;
    }
    .img-wrap img{
      width:100%;
      height:100%;
      object-fit: contain;
      display:block;
      background:transparent;
    }

    .imprint-button-top{
      position:absolute;
      right:12px;
      top:12px;
      font-size:0.9rem;
      padding:6px 8px;
      border-radius:10px;
      border:1px solid rgba(255,255,255,0.06);
      color:var(--muted);
      background: rgba(15,23,42,0.85);
      text-decoration:none;
      transition:all .18s ease;
      z-index:3;
      display:inline-flex;
      gap:8px;
      align-items:center;
    }
    .imprint-button-top:hover{
      color:var(--teal);
      border-color:var(--teal);
      background: rgba(0,212,170,0.06);
    }

    .title{
      font-size: clamp(0.92rem, 2.6vw, 1.04rem);
      font-weight:600;
      color:#f8fafc;
      text-align:center;
      line-height:1.22;
      display:-webkit-box;
      -webkit-line-clamp:2;
      -webkit-box-orient:vertical;
      overflow:hidden;
      padding:0 6px;
    }

    .toggle{
      display:inline-block;
      margin:0 auto;
      cursor:pointer;
      color:var(--muted);
      font-size:0.86rem;
      padding:6px 10px;
      border-radius:14px;
      background:var(--glass);
      border:1px solid rgba(255,255,255,0.04);
      transition:all .15s ease;
      user-select:none;
      text-align:center;
    }
    .toggle:hover{ color:var(--teal); transform:translateY(-2px) }

    .description{
      display:none;
      font-size:0.86rem;
      color:#cfd6dc;
      text-align:center;
      padding:10px;
      border-radius:10px;
      background: rgba(255,255,255,0.02);
      border:1px solid rgba(255,255,255,0.03);
    }

    /* Impressum link below description */
    .imprint-small{
      display:block;
      margin:8px auto 0;
      font-size:0.78rem;
      color:var(--muted);
      text-decoration:none;
      padding:6px 10px;
      border-radius:10px;
      background: transparent;
      border: 1px solid rgba(255,255,255,0.02);
      transition: all .14s ease;
      width:fit-content;
    }
    .imprint-small:hover{
      color:var(--teal);
      border-color:var(--teal);
      background: rgba(0,212,170,0.04);
    }

    .buttons-row{
      display:flex;
      gap:10px;
      justify-content:center;
      margin-top:6px;
    }

    /* Aesthetischere Kauf-Buttons */
    .buy-button{
      flex:1;
      min-width:0;
      text-decoration:none;
      border-radius:12px;
      padding:10px 8px;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      gap:4px;
      color:#071022;
      font-weight:700;
      background: linear-gradient(180deg, rgba(255,244,224,1), rgba(247,215,120,1));
      box-shadow: 0 6px 18px rgba(247,209,110,0.22), inset 0 -2px 6px rgba(0,0,0,0.06);
      text-align:center;
      transition: transform .14s ease, box-shadow .14s ease;
      min-height:64px;
      border: 1px solid rgba(0,0,0,0.06);
    }
    .buy-button .price{
      font-size:0.98rem;
      letter-spacing: -0.01em;
    }
    .buy-button .size{
      font-size:0.78rem;
      font-weight:600;
      opacity:0.95;
    }
    .buy-button:hover:not([aria-disabled="true"]){
      transform: translateY(-3px);
      box-shadow: 0 14px 36px rgba(247,209,110,0.28), inset 0 -2px 8px rgba(0,0,0,0.06);
    }
    .buy-button[aria-disabled="true"]{ opacity:0.46; pointer-events:none; filter:grayscale(1) brightness(.95) }

    a:focus, button:focus, .toggle:focus { outline: 3px solid rgba(0,212,170,0.14); outline-offset:3px; border-radius:8px; }

    /* Mobile: reduce paddings and gaps BUT keep 3 columns */
    @media (max-width: 480px){
      .container{ padding:14px 8px }
      .products-grid{ gap:10px }
      .product{ padding:10px }
      .imprint-button-top{ right:10px; top:10px; padding:5px 6px; font-size:0.82rem }
      .title{ font-size:0.9rem }
      .buy-button{ min-height:58px; padding:8px 6px; border-radius:10px }
      header p.description{ padding:6px 10px; font-size:0.88rem; }
    }

    @media (max-width: 360px){
      .products-grid{ gap:8px }
      .product{ padding:8px }
      .title{ font-size:0.86rem }
      .buy-button .price{ font-size:0.9rem }
      .buy-button .size{ font-size:0.74rem }
    }
  </style>
</head>
<body>
  <header>
    <h1>Art Gallery</h1>
    <p class="lead">Daily New Artworks</p>
    <p class="description">
      A curated collection of fine art wall prints, designed to elevate modern living spaces. Each piece is crafted for visual balance, high-quality printing, and timeless aesthetics ‚Äî transforming rooms into refined, atmospheric environments.
    </p>
  </header>

  <div class="container">
    <div class="products-grid" id="productList" aria-live="polite">
      <!-- Produkte werden per JS generiert -->
    </div>
  </div>

  <script>
    // debounce
    function debounce(fn, wait){ let t; return (...a)=>{ clearTimeout(t); t=setTimeout(()=>fn(...a), wait); } }

    // Passt Bild-Wrapper-H√∂hen f√ºr exaktes 9:16 Verh√§ltnis (H = W * 16/9)
    function adjustImageHeights(){
      document.querySelectorAll('.product .img-wrap').forEach(el=>{
        const w = el.clientWidth || el.getBoundingClientRect().width;
        const h = Math.round(w * (16/9));
        el.style.height = h + 'px';
      });
    }

    // Toggle Beschreibung und Button-Label
    function toggleDesc(id, btn){
      const el = document.getElementById(id);
      if(!el) return;
      const isShown = el.style.display === 'block';
      el.style.display = isShown ? 'none' : 'block';
      if(btn){
        btn.setAttribute('aria-expanded', !isShown);
        btn.textContent = isShown ? 'show description ‚ñº' : 'hide description ‚ñ≤';
      }
      setTimeout(adjustImageHeights, 80);
    }

    // Safestring to avoid XSS
    function escapeHtml(str){
      if(str === null || str === undefined) return '';
      return String(str)
        .replaceAll('&','&amp;')
        .replaceAll('<','&lt;')
        .replaceAll('>','&gt;')
        .replaceAll('"','&quot;')
        .replaceAll("'",'&#39;');
    }

    // Lade Produkte
    fetch('products.json')
      .then(r => {
        if(!r.ok) throw new Error('products.json konnte nicht geladen werden');
        return r.json();
      })
      .then(data => {
        const list = document.getElementById('productList');
        const items = (data.products || []).slice().sort((a,b) => new Date(b.created || 0) - new Date(a.created || 0));
        items.slice(0, 18).forEach((p, idx) => {
          const id = 'desc-' + (Date.now().toString(36) + '-' + idx);
          const d = document.createElement('article');
          d.className = 'product';
          d.setAttribute('role','article');
          const imprintUrl = escapeHtml(p.imprint || p.imprintUrl || '#');
          d.innerHTML = `
            <a class="imprint-button-top" href="${escapeHtml(p.image)}" target="_blank" rel="noopener noreferrer" aria-label="Bild in neuem Tab √∂ffnen">üñºÔ∏è Ansicht</a>

            <div class="img-wrap" aria-hidden="false">
              <img src="${escapeHtml(p.image)}" alt="${escapeHtml(p.title || 'Artwork')}" loading="lazy">
            </div>

            <div class="title">${escapeHtml(p.title || 'Untitled')}</div>

            <div style="text-align:center;">
              <button type="button" class="toggle" onclick="toggleDesc('${id}', this)" aria-expanded="false">show description ‚ñº</button>
            </div>

            <div class="description" id="${id}">
              ${escapeHtml(p.description || 'Keine Beschreibung verf√ºgbar.')}
              <a class="imprint-small" href="${imprintUrl}" target="_blank" rel="noopener noreferrer">Impressum</a>
            </div>

            <div class="buttons-row" aria-hidden="false">
              <a class="buy-button" href="${escapeHtml(p.payments?.A1 || '#')}" target="_blank" rel="noopener noreferrer" ${p.payments?.A1 ? '' : 'aria-disabled="true"'} title="A1 kaufen">
                <span class="price">79,99 ‚Ç¨</span>
                <span class="size">A1 ‚Äî 84√ó59 cm</span>
              </a>
              <a class="buy-button" href="${escapeHtml(p.payments?.A2 || '#')}" target="_blank" rel="noopener noreferrer" ${p.payments?.A2 ? '' : 'aria-disabled="true"'} title="A2 kaufen">
                <span class="price">64,99 ‚Ç¨</span>
                <span class="size">A2 ‚Äî 59√ó42 cm</span>
              </a>
              <a class="buy-button" href="${escapeHtml(p.payments?.A3 || '#')}" target="_blank" rel="noopener noreferrer" ${p.payments?.A3 ? '' : 'aria-disabled="true"'} title="A3 kaufen">
                <span class="price">39,99 ‚Ç¨</span>
                <span class="size">A3 ‚Äî 42√ó30 cm</span>
              </a>
            </div>
          `;
          list.appendChild(d);
        });

        // adjust after DOM ready
        setTimeout(adjustImageHeights, 60);
      })
      .catch(err => {
        console.error('Fehler beim Laden:', err);
        const list = document.getElementById('productList');
        list.innerHTML = '<div style="grid-column:1/-1;color:var(--muted);text-align:center;padding:24px">Fehler beim Laden der Produkte. Bitte pr√ºfe die Datei products.json.</div>';
      });

    window.addEventListener('resize', debounce(adjustImageHeights, 110));
    window.addEventListener('load', () => setTimeout(adjustImageHeights, 80));
  </script>
</body>
</html>
