<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Dein KI-Kunstwerk - A1/A2/A3</title>
  <style>
    body { font-family: Arial, sans-serif; background: #111827; color: #f9fafb; margin:0; padding:0; }
    .wrapper { max-width: 900px; margin: 0 auto; padding: 20px; }
    .card { background:#1f2937; border-radius:16px; padding:24px; box-shadow:0 20px 40px rgba(0,0,0,0.4); }
    img { width:100%; border-radius:12px; margin-bottom:20px; }
    h1 { font-size:28px; margin-bottom:10px; }
    p { margin-bottom:16px; }
    .sizes { display:grid; grid-template-columns: repeat(auto-fit,minmax(200px,1fr)); gap:16px; margin-top:16px; }
    .size { background:#111827; border-radius:12px; padding:16px; text-align:center; }
    .price { font-size:22px; margin:8px 0; color:#10b981; }
    .btn { display:inline-block; padding:10px 18px; border-radius:999px; background:#3b82f6; color:white; text-decoration:none; font-weight:bold; }
    .btn:hover { background:#2563eb; }
    footer { margin-top:24px; text-align:center; font-size:14px; }
    footer a { color:#9ca3af; text-decoration:none; }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="card">
      <img src="DEIN_BILD_URL_HIER" alt="KI Kunst">
      <h1>Dein KI-Kunstwerk</h1>
      <p>Wähle deine gewünschte Größe als gerahmtes Bild.</p>

      <div class="sizes">
        <div class="size">
          <h2>A3 (29,7 x 42 cm)</h2>
          <div class="price">39,99 €</div>
          <a class="btn" href="DEIN_STRIPE_LINK_A3" target="_blank">A3 kaufen</a>
        </div>
        <div class="size">
          <h2>A2 (42 x 59,4 cm)</h2>
          <div class="price">64,99 €</div>
          <a class="btn" href="DEIN_STRIPE_LINK_A2" target="_blank">A2 kaufen</a>
        </div>
        <div class="size">
          <h2>A1 (59,4 x 84,1 cm)</h2>
          <div class="price">79,99 €</div>
          <a class="btn" href="DEIN_STRIPE_LINK_A1" target="_blank">A1 kaufen</a>
        </div>
      </div>

      <footer>
        <a href="impressum.html">Impressum</a>
      </footer>
    </div>
  </div>
</body>
</html>
